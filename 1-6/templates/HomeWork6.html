<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>HomeWork6</title>
	<style type="text/css">
	.title{
		height:120px;
		background-color:#3f4042;
		color:white;font-weight:bold;font-size:50px;
		text-align:center;line-height:120px;
		padding:18px;
	}
	.content{
		text-align:center;
		font-weight:bold;
		margin-top:10px;
		font-size:25px;
	}
	.show{
		text-align:center;
		padding:10px;
		font-size:22px;
		vertical-align:middle;
	}
	.show input{
		padding:8px 20px;
		margin: 10px;
	}
	.show button{
		padding:5px 10px;
		font-weight:bold;
		font-size:15px;
	}
	
	</style>
</head>
<body style = "margin:0px">
	<div class="title">歡迎光臨，請註冊登入系統</div>
    <br/>

	<div class="content">
		<div>註冊帳號</div>
	</div>
	<div class="show">
		<form action="/signup" method="POST">
			姓名 <input type="text" name="name"/>
			<br/>
			帳號 <input type="text" name="username"/>
			<br/>
			密碼 <input type="password" name="password"/>
			<br/>
			<button>註冊</button>
		</form>
	</div>

	<br/><hr/><br/>

	<div class="content">
		<div>登入系統</div>
	</div>
	<div class="show">
		<form action="/signin" method="POST">
			帳號 <input type="text" name="username"/>
			<br/>
			密碼 <input type="password" name="password"/>
			<br/>
			<button>登入</button>
		</form>
	</div>
</body>
</html>
